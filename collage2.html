<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .height-500 {
            height: 500px;
        }

        .height-400 {
            height: 400px;
        }

        .height-100 {
            height: 100px;
        }
    </style>
</head>

<body>

    <section class="container-fluid">
        <div class="row g-0">
            <div class="col-4 height-500">
                <img src="./images/vacation/sunset.png" alt="" class="img-fluid w-100 h-100">
            </div>
            <div class="col-8">
                <div class="row g-0 height-400">
                    <div class="col-4">
                        <img src="./images/vacation/boat.png" alt="" class="img-fluid w-100 h-100">
                    </div>
                    <div class="col-4">
                        <img src="./images/vacation/beach.png" alt="" class="img-fluid w-100 h-100">
                    </div>
                    <div class="col-4">
                        <img src="./images/vacation/coconut.png" alt="" class="img-fluid w-100 h-100">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 height-100">
                        <img src="./images/vacation/sand.jpg" alt="" class="img-fluid w-100 h-100">
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
